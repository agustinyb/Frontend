<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <title>GLG | Register</title>
</head>

<body>
  <div class="fondo">
  <div class="box">
    <div class="container">
<div class="top-header">
<span>Have an account?</span>
<header>Login</header>
</div>

<div class="input-field">
<input type="text" id = "username" class="input" placeholder="Username" required>
</div>

<div class="input-field">
<input type="text" id = "firstname" class="input" placeholder="Firstname" required>
</div>

<div class="input-field">
<input type="text" id = "lastname" class="input" placeholder="Lastname" required>
</div>

<div class="input-field">
<input type="text" id = "phonenumber" class="input" placeholder="Phone number" required>
</div>

<div class="input-field">
<input type="text" id = "email" class="input" placeholder="Email" required>
</div>

<div class="input-field">
<input type="password" id = "password" class="input" placeholder="Password" required>
</div>

<div class="input-field">
<input type="submit" id = "btnlogin" class="submit" value="Login">
</div>

<div class="botton">
<div class="labels">
<div class="left">
        <input type="checkbox" id="check">
        <label for="check">Remember Me</label>
</div>
<div class="right">
      <label><a href="#">Forgot password?</a></label>
</div>
 </div>
  </div>
   </div>
    </div>
     </div>
     <script src="Register.js"></script>
 </body>
  </html>
