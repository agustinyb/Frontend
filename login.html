<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <script src="Login.js"></script>
  <link rel="stylesheet" href="boxicons/css/boxicons.css">
  <title>GLG | Login</title>
</head>
<body>
  <div class="fondo">
  <div class="box">
    <div class="container">
<div class="top-header">

  <a href="register.html">You do not have an account?</a>

<header>Login</header>
</div>

<div class="input-field">
<input type="text" id = "username" class="input" placeholder="Username" required>
<i class="bx bx-user"></i>
</div>
<div class="input-field">
  <input type="password" id = "password" class="input" placeholder="Password" required>
<i class="bx bx-locl-alt"></i>
</div>
  <div class="input-field">
    <input type="submit" id = "btnlogin" class="submit" value="Login">
    </div>
    <div class="botton">
     <div class="labels">
      <div class="left">
        <input type="checkbox" id="check">
        <label for="check">Remember Me</label>
      </div>
    <div class="right">
      <label><a href="#">Forgot password?</a></label>
    </div>
    </div>
    </div>
</div>
  </div>
</div>
<script src="Login.js"></script>
</body>
</html>
